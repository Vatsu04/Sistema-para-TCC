<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Negócios - FastCRM</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Michroma&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style-dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="data:image/png;base64,..."> </head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <a href="dashboard.html" class="sidebar-logo-link"><div class="sidebar-logo">F</div></a>
        </aside>

        <div class="main-content">
            <header class="app-header">
                <h1>Negócios</h1>
                <div class="profile-container">
                    <div class="user-profile" id="user-profile-icon">?</div>
                    <div class="profile-dropdown hidden" id="profile-dropdown-menu">
                        <ul>
                            <li><a href="conf.html"><i class="fa-solid fa-user-gear"></i> Preferências pessoais</a></li>
                            <li><a href="conf.html?tab=gerenciar-usuarios"><i class="fa-solid fa-users"></i> Gerenciar usuários</a></li>
                            <li><a href="index.html"><i class="fa-solid fa-arrow-right-from-bracket"></i> Sair</a></li>
                        </ul>
                    </div>
                </div>
            </header>

            <div class="action-bar">
                <button class="btn btn-new-deal" style="display: none;">+ Negócio Fantasma</button>
                <div class="funnel-selector">
                    <div class="custom-select-wrapper">
                        <div class="custom-select">
                            <span id="funnel-trigger-text" class="custom-select-trigger">Carregando Funis...</span>
                        </div>
                        <div class="custom-select-options hidden">
                            <ul id="funnel-options-list">
                                <li class="new-funnel-option" data-value="novo">
                                    <i class="fa-solid fa-plus"></i> Novo Funil
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

            <main id="kanban-board" class="kanban-board">
                </main>
        </div>
    </div>

    <div class="modal-overlay hidden">
        <div class="modal hidden">
            <div class="modal-header">
                <h2>Adicionar Negócio</h2>

            <form id="modal-form" class="modal-form">
                <div class="form-group">
                    <label for="modal-titulo">Título do Negócio *</label>
                    <input type="text" id="modal-titulo" required>
                </div>

                <div class="form-group">
                    <label for="modal-pessoa-nome">Pessoa de Contato *</label>
                    <input type="text" id="modal-pessoa-nome" required>
                </div>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="modal-pessoa-email">Email do Contato *</label>
                        <input type="email" id="modal-pessoa-email" required>
                    </div>
                    <div class="form-group">
                        <label for="modal-pessoa-telefone">Telefone do Contato *</label>
                        <input type="tel" id="modal-pessoa-telefone" required>
                    </div>
                </div>

                <div class="form-grid">
                    <div class="form-group">
                        <label for="modal-organizacao">Organização *</label>
                        <input type="text" id="modal-organizacao" required>
                    </div>
                    <div class="form-group">
                        <label for="modal-valor">Valor (R$) *</label>
                        <input type="number" id="modal-valor" step="0.01" min="0" required>
                    </div>
                </div>

                <div class="form-grid">
                    <div class="form-group">
                        <label for="modal-data-abertura">Data de Abertura *</label>
                        <input type="date" id="modal-data-abertura" required>
                    </div>
                    <div class="form-group">
                        <label for="modal-data-fechamento">Data de Fechamento</label>
                        <input type="date" id="modal-data-fechamento">
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" data-close-modal>Cancelar</button>
                    <button type="submit" class="btn btn-primary-green">Adicionar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/dashboard.js" defer></script>
    <script src="js/script.js" defer></script>
</body>
</html>
