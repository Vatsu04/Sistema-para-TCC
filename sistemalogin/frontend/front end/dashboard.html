<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Negócios - FastCRM</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <link href="https://fonts.googleapis.com/css2?family=Michroma&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/style-dashboard.css">
    <!-- Adicionando Font Awesome para os ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>

    <div class="app-container">
        <aside class="sidebar">
            <a href="dashboard.html" class="sidebar-logo-link">
                <div class="sidebar-logo">F</div>
            </a>
        </aside>

        <div class="main-content">
            <header class="app-header">
                <h1>Negócios</h1>
                <div class="profile-container">
                    <div class="user-profile" id="user-profile-icon">A</div>
                    <!-- Menu dropdown -->
                    <div class="profile-dropdown hidden" id="profile-dropdown-menu">
                        <ul>
                            <li><a href="conf.html"><i class="fa-solid fa-user-gear"></i> Preferências pessoais</a></li>
                            <li><a href="conf.html?tab=gerenciar-usuarios"><i class="fa-solid fa-users"></i> Gerenciar usuários</a></li>
                            <li><a href="index.html"><i class="fa-solid fa-arrow-right-from-bracket"></i> Sair</a></li>
                        </ul>
                    </div>
                </div>
            </header>

            <div class="action-bar">
                <button class="btn btn-new-deal">+ Negócio</button>

                <div class="funnel-selector">
                    <div class="custom-select-wrapper">
                        <div class="custom-select">
                            <span class="custom-select-trigger">Funil 1</span>
                        </div>
                        <div class="custom-select-options hidden">
                            <ul>
                                <li class="selected" data-value="funil1">Funil 1</li>
                                <li data-value="funil2">Funil 2</li>
                                <li data-value="funil3">Funil 3</li>
                                <li class="new-funnel-option" data-value="novo">
                                    <i class="fa-solid fa-plus"></i> Novo Funil
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                </div>

            <main class="kanban-board">
                <div class="kanban-column">
                    <h2 class="column-title">Etapa 1</h2>
                    <div class="cards-container">
                    </div>
                </div>

                <div class="kanban-column">
                    <h2 class="column-title">Etapa 2</h2>
                    <div class="cards-container">
                    </div>
                </div>

                <div class="kanban-column">
                    <h2 class="column-title">Etapa 3</h2>
                    <div class="cards-container">
                    </div>
                </div>

                <div class="kanban-column">
                    <h2 class="column-title">Etapa 4</h2>
                    <div class="cards-container">
                    </div>
                </div>
            </main>
        </div>
    </div>

    <div class="modal-overlay hidden">
        <div class="modal hidden">
            <div class="modal-header">
                <h2>Adicionar Negócio</h2>
            </div>
            <form class="modal-form" action="#">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="contact-person">Pessoa de contato</label>
                        <input type="text" id="contact-person">
                    </div>
                    <div class="form-group">
                        <label for="phone">Telefone</label>
                        <input type="tel" id="phone">
                    </div>
                    <div class="form-group">
                        <label for="organization">Organização</label>
                        <input type="text" id="organization">
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="title">Título</label>
                    <input type="text" id="title">
                </div>
                <div class="form-group">
                    <label for="value">Valor</label>
                    <input type="text" id="value">
                </div>
                <div class="form-group">
                    <label for="modal-funnel">Funil</label>
                    <select id="modal-funnel">
                        <option value="funil1">Funil 1</option>
                        <option value="funil2">Funil 2</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary-green">Adicionar</button>
                </div>
            </form>
        </div>
    </div>
    <script src="js/script.js" defer></script>
    </body>
</html>
