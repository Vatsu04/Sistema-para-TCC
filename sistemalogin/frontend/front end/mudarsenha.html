<body>

    <header class="main-header">
        <h1 class="logo">FastCRM</h1>
    </header>

    <main class="change-password-container">
        <div class="change-password-form">
            <h2>Mudar Senha</h2>
            
            <form id="change-password-form">
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="new-password" placeholder="Nova Senha" required>
                </div> 
                
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="confirm-password" placeholder="Confirmar Senha" required>
                </div>

                <button type="submit" class="btn btn-primary">Mudar Senha</button>
            </form>
        </div>

    </main>
